<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Completo de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>Gestión de Productos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del producto" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Descripción del producto"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagenUrl">URL de la imagen</label>
                    <input type="url" id="imagenUrl" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" placeholder="0" min="0" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" placeholder="Categoría del producto">
                </div>

                <button type="submit" class="submit-btn">Crear Producto</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Productos Existentes</h2>
            <div id="productos-container">
                <p>Cargando productos...</p>
            </div>
        </section>
    </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
